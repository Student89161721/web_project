{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center flex-row bd-highlight">
    <div><img src="/godleavethisplace/images/Test.jpg"></div>
    <div class="d-flex justify-content-center flex-column bd-highlight">
        {% for item in sp %}
            <div class="p-2 bd-highlight">
                {{ item }} : {{ sp[item] }}
            </div>
        {% endfor %}
    </div>
    <form method="POST" action="/hostels/current/0">
        <input class="name" name="name" placeholder="Календарь" type="date"/>
        <input type="submit" value="Зарегистрироваться" />
    </form>

</div>
{% endblock %}
