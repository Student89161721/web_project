{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-column bd-highlight mb-3">
{% for item in range(10) %}
    <div class="d-flex flex-row bd-highlight mb-3">
        <div class="p-2 bd-highlight">{{ page_num[item].Title }}</div>
        <div class="p-2 bd-highlight">{{ page_num[item].Description }}</div>
    </div>
{% endfor %}
</div>
{% endblock %}
